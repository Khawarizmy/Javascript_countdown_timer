<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="MS from Khawarizmy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Countdown timer from Khawarizmy</title>
</head>
<body>
    <div class="text">
        <h1>الوقت المتبقى على انطلاق المغامرة</h1>
        <p>نراكم قريباً إن شاء الله خلال</p>
    </div>
    <div class="flex-container">
        
        <div class="display-area">
            <p class="table-head">أيام</p>
            <p id="days"> ds </p>
        </div>
        <div class="display-area">
            <p class="table-head">ساعات</p>

            <p id="hours"> ds </p>
        </div>
        <div class="display-area">
            <p class="table-head">دقائق</p>
            <p id="minutes"> ds </p>
        </div>
        <div class="display-area">
            <p class="table-head">ثواني</p>
            <p id="seconds"> ds </p>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
